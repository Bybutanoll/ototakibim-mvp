<svg width="120" height="40" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="compactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a365d" />
      <stop offset="50%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    
    <filter id="compactGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Compact horizontal layout -->
  <g id="logo-compact">
    <!-- Icon part -->
    <g transform="translate(10, 10)">
      <circle
        cx="40"
        cy="40"
        r="30"
        fill="none"
        stroke="url(#compactGradient)"
        stroke-width="4"
        stroke-linecap="round"
      />
      
      <path
        d="M 20 60 L 60 60 L 60 20 L 50 20 L 50 50 L 30 50 L 30 20 L 20 20 Z"
        fill="url(#compactGradient)"
        filter="url(#compactGlow)"
      />
      
      <!-- Circuit nodes -->
      <circle cx="30" cy="30" r="1.5" fill="#06b6d4" />
      <circle cx="50" cy="30" r="1.5" fill="#ec4899" />
      <circle cx="30" cy="50" r="1.5" fill="#3b82f6" />
      <circle cx="50" cy="50" r="1.5" fill="#06b6d4" />
    </g>
    
    <!-- Text part -->
    <text
      x="90"
      y="55"
      font-family="Inter, system-ui, sans-serif"
      font-size="24"
      font-weight="600"
      fill="#1a365d"
      letter-spacing="-0.5px"
    >
      OtoTakibim
    </text>
  </g>
</svg>